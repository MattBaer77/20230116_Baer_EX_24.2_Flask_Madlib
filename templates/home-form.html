{% extends 'base.html' %}

{% block title %}Madlib Form{% endblock %}

{% block content %}

<h1>Madlibs</h1>

<form action="/stories">

    {% for prompt in story_prompts%}

    <div class="container">

    <label for="{{prompt}}">{{prompt}}:</label>
    <input id="{{prompt}}" type="text" placeholder="Enter a {{prompt}}" name="{{prompt}}">

    </div>

    {% endfor %}

    <div class="container">

        <button>Submit</button>

    </div>


</form>

{% endblock %}
